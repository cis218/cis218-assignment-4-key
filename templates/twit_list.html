{% extends "base.html" %}

{% block title %}Tweeter Feed{% endblock title %}

{% block content %}
  <h1>Tweeter Feed</h1>
  <div class="row">
    <div class="col-12">
      <a href="{% url "twit_new" %}" class="btn btn-primary float-end" style="border-radius:25px;">
        <i class="bi-plus-circle"></i>
        New Twit
      </a>
    </div>
  </div>
  <br>
  {% for twit in twit_list %}
    <div style="padding:5px; border: solid 1px; border-color:lightgrey;">
      {% include 'partials/_twit_body_with_buttons.html' %}
      <br>
    </div>
  {% endfor %}
{% endblock content %}
