{% extends 'anonymous_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Your Password{% endblock title %}

{% block content %}
  <h1 class="h3 mb-3 fw-normal">Forgotten Your Password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Send e-mail">
  </form>
{% endblock content %}
