{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Your Profile{% endblock title %}

{% block content %}
  <h1 class="h3 mb-3 fw-normal">Change Your Profile</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" class="btn btn-success"  value="Update">
  </form>
{% endblock content %}
