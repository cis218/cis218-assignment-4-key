{% extends 'anonymous_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Your Password{% endblock title %}

{% block content %}
  <h1 class="h3 mb-3 fw-normal">Reset Your Password</h1>
  <p>Please enter your new password twice:</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" class="w-100 btn btn-lg btn-primary"  value="Change my password">
  </form>
{% endblock content %}
