{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Your Password{% endblock title %}

{% block content %}
  <h1 class="h3 mb-3 fw-normal">Change Your Password</h1>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" class="btn btn-primary"  value="Change my password">
  </form>
{% endblock content %}
