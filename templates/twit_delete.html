{% extends "base.html" %}

{% block title %}Delete Twit{% endblock title %}

{% block content %}
  <div class="container">
    <h1>Delete Twit</h1>

    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete the following Twit?</p>
      <div class="twit-box">
        {% include 'partials/_twit_body_no_buttons.html' %}
      </div>
      <br>
      <button class="btn btn-danger" type="submit">Confirm</button>

    </form>
  </div>
{% endblock content %}
