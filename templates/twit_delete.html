{% extends "base.html" %}

{% block title %}Delete Twit{% endblock title %}

{% block content %}
  <div class="container">
    <h1>Delete Twit</h1>

    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete the following Twit?</p>
      <div style="padding:5px; border: solid 1px; border-color:lightgrey;">
        {% include 'partials/_twit_body_delete.html' %}
      </div>
      <br>
      <button class="btn btn-danger" type="submit">Confirm</button>

    </form>
  </div>
{% endblock content %}
